<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="todo">
            <div class="todo__top">
                <span>Monday</span>
            </div>
            <div class="todo__content">
                <div class="todo__add">
                    <input type="text" placeholder="Add Task">
                    <img src="img/plus-solid.svg" alt="">
                </div>
                <div class="todo__checkbox">
                    <ul>
                        <li>
                            <input type="checkbox">
                            <span class="todo__text">wash the car</span>
                            <img src="img/trash-solid.svg" class="delete" alt="">
                        </li>
                        <li>
                            <input type="checkbox">
                            <span class="todo__text">buy beer</span>
                            <img src="img/trash-solid.svg" class="delete" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="todo">
            <div class="todo__top tuesday">
                <span>Tuesday</span>
            </div>
            <div class="todo__content">
                <div class="todo__add">
                    <div class="todo__add">
                        <input type="text" placeholder="Add Task">
                        <img src="img/plus-solid.svg" alt="">
                    </div>
                </div>
                <div class="todo__checkbox">
                    <ul>
                        <li>
                            <input type="checkbox">
                            <span class="todo__text">drink coffee</span>
                            <img src="img/trash-solid.svg" class="delete" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="todo">
            <div class="todo__top wednesday">
                <span>Wednesday</span>
            </div>
            <div class="todo__content">
                <div class="todo__add">
                    <input type="text" placeholder="Add Task">
                    <img src="img/plus-solid.svg" alt="">
                </div>
                <div class="todo__checkbox">
                    <ul>
                        <li>
                            <input type="checkbox">
                            <span class="todo__text">swimming</span>
                            <img src="img/trash-solid.svg" class="delete" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="todo.js" defer></script>

</html>
